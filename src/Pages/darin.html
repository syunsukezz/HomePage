


<h1>舵のまにまに</h1>
<p>
    TGS2025で展示された、”舵のまにまに"の紹介ページ
</p>
<figure>
    <img src="" alt="" id="darin-image"></img>
    <figcaption>操舵輪の外観。愛工大祭の工科展にて</figcaption>
</figure>

<p>
    光っている柄を持って回さないと方向転換できない船を操作し、タイムアタックをするゲーム。
    光る柄は一定時間でランダムに変更されるため、舵輪の持ち方を賢く選ぶ必要がある。
</p>
<figure>
    <img src="" alt="" id="darin-prototype"></img>
    <figcaption>プロトタイプmark1の様子。右についているレゴの部品は、回転センサーを保護するためのもの</figcaption>
</figure>
<figure>
    <img src="" alt="" id="darin-prototype2"></img>
    <figcaption>あ…</figcaption>
</figure>

<figure>
    <video src="" id="neo-rotary"></video>
    <figcaption>回転センサーの様子。回転センサーは、舵輪の回転を検知するためのもので、M5StickCPlusに接続し、有線でPCに繋いでいる。レゴの外装は上の写真のものを改良したMark2</figcaption>
</figure>
<figure>
    <img src="" alt="" id="touch"></img>
    <figcaption>タッチセンサーの様子。タッチセンサーは、舵輪の持ち方を検知するためのもので、Arduinoに接続されている。プロトタイプ時点では上記のものとは別にもう一台M5StickCPlusを用意し、BluetoothでPCに接続している</figcaption>
</figure>
<figure>
    <img src="" alt="" id="Mark2"></img>
    <figcaption>Mark2の様子。タッチセンサが取り付けられ、触っている場所が検知できるようになった</figcaption>
</figure>
<p>
    Mark2までのプロトタイプ作成は2025年7月のオープンキャンパスに向けて作られた。回転センサーとタッチセンサーを組み合わせて、舵輪の回転と持ち方を検知することができるようになっている。
    配線剥き出しで立て付けが悪いのでとてもスリルのあるゲーム体験ができる。
</p>
